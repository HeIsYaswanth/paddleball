<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paddle Ball</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div id="start-section">
        <div id="start-container">
          <h2 id="welcome">Welcome To</h2>
          <h2 id="game-title">Yash's Paddle Ball</h2>
          <div id="change-theme">Change Theme To</div>
          <button id="theme-btn">Dark Mode</button>
          <button id="level">Easy</button>
          <button id="play-game-btn">Play Game</button>
        </div>
      </div>
      <div id="popup">
        <div id="popup-container">
          <h2 id="gameover-animation">GAME OVER</h2>
          <div id="score-display">
            <div id="score-text">YOUR SCORE IS:</div>
            <div id="score-points">00</div>
          </div>
          <button id="replay">Replay</button>
          <!-- <button id="quit">Quit</button> -->
        </div>
      </div>
      <div id="main">
        <div id="box">
          <div id="game-name">
            <div id="owner">Yash's</div>
            Paddle Ball
          </div>
          <div id="score-section">
            <div id="score-head">SCORE:</div>
            <div id="score">00</div>
          </div>
          <div id="paddle"></div>
          <div id="ball"></div>
        </div>
        <div id="swipe-hint">Slide Here To Control The Paddle</div>
      </div>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
